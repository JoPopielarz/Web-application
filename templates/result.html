  function drawPlec() {
    var data = google.visualization.arrayToDataTable([
          ['Płeć', 'Ilość'],
          ['Kobiety', {{ plec_data[0][1] }}],
          ['Mężczyźni', {{ plec_data[1][1] }}],
        ]);
    var options = {
          title: 'Płeć',
          width:600,
          height:450
        };
    var chart = new google.visualization.PieChart(document.getElementById('Plec'));
    chart.draw(data, options);
  }

    var data = google.visualization.arrayToDataTable([

  function drawPorownanie1() {

          title: 'Średnia ilość poprawnych odpowiedzi w ankiecie w zależności od płci',
          legend: 'none',
